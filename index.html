<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo-pic" src="images/logo.png">
            <img class="round-pic" id="avatar-pic" src="images/user-avatar.png">
        </header>
        
        <section class="container">
            <div class="user-info">
                <img class="round-pic" src="images/avatar-vangogh.jpg">
                <div class="text-flex">
                    <p id="user-info-username-one"></p>
                    <p id="user-info-location-one"></p>
                </div>
            </div>
            <img class="post-pic" id="post-pic-one" src="images/post-vangogh.jpg">
            <div class="bottom">
                <img class="icons" src="images/icon-heart.png">
                <img class="icons" src="images/icon-comment.png">
                <img class="icons" src="images/icon-dm.png">
                <p id="bottom-likes-one"></p>
                <p id="bottom-comments-one"></p>
            </div>
        </section>
        
        <section class="container">
            <div class="user-info">
                <img class="round-pic" src="images/avatar-courbet.jpg">
                <div class="text-flex">
                    <p id="user-info-username-two"></p>
                    <p id="user-info-location-two"></p>
                </div>
            </div>
            <img class="post-pic" id="post-pic-two"src="images/post-courbet.jpg">
            <div class="bottom">
                <img class="icons" src="images/icon-heart.png">
                <img class="icons" src="images/icon-comment.png">
                <img class="icons" src="images/icon-dm.png">
                <p id="bottom-likes-two"></p>
                <p id="bottom-comments-two"></p>
            </div>
        </section>
              
        <section class="container" id="last-section">
            <div class="user-info">
                <img class="round-pic" src="images/avatar-ducreux.jpg">
                <div class="text-flex">
                    <p id="user-info-username-three"></p>
                    <p id="user-info-location-three"></p>
                </div>
            </div>
            <img class="post-pic" id="post-pic-three" src="images/post-ducreux.jpg">
            <div class="bottom">
                <img class="icons" src="images/icon-heart.png">
                <img class="icons" src="images/icon-comment.png">
                <img class="icons" src="images/icon-dm.png">
                <p id="bottom-likes-three"></p>
                <p id="bottom-comments-three"></p>
            </div>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
